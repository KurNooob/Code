<head>

<body>

            <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda" size="30" required/></td>
        </tr>

            <td><input type="text" name="password" placeholder="Masukan Password" size="30" required/></td>
        </tr>

        </tr>

        </tr>

    </form>
