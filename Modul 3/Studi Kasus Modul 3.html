<!DOCTYPE html>
<html lang="en">

<head>
    <title>Studi Kasus</title>
</head>

<body>

    <h2>Studi Kasus: Validasi Input HTML5</h2>
    <!-- action="" akan mendefinisikan URL dari file yang akan memproses input control ketika form dikirim -->
    <!-- method="" menspesifikasi bagaimana data form akan dikirimkan -->
    <form action="" method="post">
    <!-- table border="0" akan menghilangkan border pada tabel -->
    <table border="0">
        <tr>
            <td>Nama</td>
            <!-- input type="text" berarti tipe input berupa text, placeholder akan menampilkan kata pada table form -->
            <!-- size menentukan ukuran panjang tempat input form tetapi tidak membatasi jumlah input -->
            <!-- onkeypress akan mengembalikan hanya huruf a-z dan A-Z karena tidak memperbolehkan angka dalam "Nama" -->
            <!-- required berarti bagian form ini harus diisi -->
            <td>:<input type="text" name="nama" placeholder="Isikan Nama Anda" size="30" 
                onkeypress="return /[a-zA-Z]/i.test(event.key)" required/></td>
        </tr>

        <tr>
            <td>Usia</td>
            <!-- input type="number" hanya memperbolehkan input angka -->
            <!-- min dan max merupakan angka minimal dan maksimal yang bisa dimasukan dalam form -->
            <!-- apabila melebihi, form tidak dapat disubmit -->
            <td>:<input type="number" name="age" size="10" 
                min="17" max="30" required/>(Usia min 17-30)</td>
        </tr>

        <tr>
            <td>Email</td>
            <!-- dengan input type="email" input harus memiliki @ atau berupa email -->
            <td>:<input type="email" name="email" placeholder="nama_email@host.com" size="30" required/></td>
        </tr>

        <tr>
            <td>Web</td>
            <td>:<input type="text" name="web" placeholder="http://" size="30" required/></td>
        </tr>

        <tr>
            <td>Password</td>
            <!-- dengan minlength, jumlah input minimal dapat diatur, disini apabila input kurang dari 8, form tidak akan disubmit -->
            <td>:<input type="text" name="password" placeholder="Semua Karakter, min 8" minlength="8" size="18" required/>
                <strong><i>(Bonus)</i></strong></td>
        </tr>

        <tr>
            <td></td>
            <td>&nbsp;<input type="submit" value="Submit"></td>
        </tr>

    </table>
    
    </form>

</body>

</html>
