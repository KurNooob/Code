<!DOCTYPE html>
<html lang="en">

<head>
    <title>Studi Kasus</title>
    <style>
        /* menggunakan stylee dan class agar lebih mudah memberi "style" pada baris dan data */
        /* class akan dipanggil ketika baris diberikan style sesuai isi class */
        /* border-top akan memberikan border cell di bagian top/atas, #000 merupakan warna hitam */
        /* solid berarti bahwa nanti border cell akan berupa garis, di sini border diberikan garis hitam */
        table{
            border-top: #000 solid;
            border-bottom: #000 solid;
        }
        .leftb{
            border-left: #000 solid;
            border-bottom: #000 solid;
        }
        .left{
            border-left: #000 solid;
        }
        .bot{
            border-bottom: #000 solid;
        }
    </style>
</head>

<!-- bgcolor memberikan warna pada background html -->
